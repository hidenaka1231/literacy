<dl>
  <dt>料理名</dt>
  <dd>チャーハン</dd>

  <dt>材料</dt>
  <dd>
    <ul>
      <li>ご飯：1膳</li>
      <li>卵：1個</li>
      <li>ネギ：適量</li>
      <li>ハムまたはチャーシュー：適量</li>
      <li>醤油：小さじ1</li>
      <li>塩こしょう：少々</li>
      <li>サラダ油：大さじ1</li>
    </ul>
  </dd>

  <dt>作り方</dt>
  <dd>
    <ol>
      <li>フライパンに油を熱し、溶き卵を入れて軽く炒める。</li>
      <li>ご飯を加え、卵とよく混ぜながら炒める。</li>
      <li>刻んだネギとハム（またはチャーシュー）を加える。</li>
      <li>全体が均一に混ざったら、醤油を鍋肌から回しかける。</li>
      <li>塩こしょうで味を調え、さらに炒める。</li>
      <li>お皿に盛り付けて完成！</li>
    </ol>
  </dd>
</dl>
